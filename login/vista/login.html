<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/e6db66a597.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="../../css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
</head>

<body class="bg-gray-200">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100"
      style="background-image: url('../../img/gruasAdminG.png'); background-size: auto; background-repeat:repeat-x; background-position: left;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 w-50 mx-auto d-block">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Iniciar sesi√≥n</h4>
                </div>
              </div>
              <div class="card-body">
                <form name="frmLogin" id="frmLogin" onsubmit="return false" autocomplete="off">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Nombre de usuario</label>
                    <input id="txtNombreUsuario" name="txtNombreUsuario" type="text" class="form-control"
                      data-error="#failNombreUsuario">
                  </div>
                  <p id="failNombreUsuario"></p>

                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Token</label>
                    <input id="txtToken" name="txtToken" type="password" class="form-control" data-error="#failToken">
                  </div>
                  <p id="failToken"></p>

                  <!-- <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                    <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                  </div> -->
                </form>
                <div class="text-center">
                  <button type="button" class="btn btnLogin bg-gradient-success w-100 my-4 mb-2">Continuar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="../../js/core/popper.min.js"></script>
  <script src="../../js/core/bootstrap.min.js"></script>
  <script src="../../js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../../js/plugins/smooth-scrollbar.min.js"></script>

  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../../js/material-dashboard.min.js?v=3.1.0"></script>

  <!--=============== JQUERY ===============-->
  <script src="../../js/jquery/jquery.min.js"></script>
  <!--=============== JQUERY VALIDATE===============-->
  <script src="../../js/jquery/jquery.validation.js"></script>
  <!--=============== SWEET ALERT ===============-->
  <script src="../../js/jquery/sweetalert.js"></script>
  <!-- Para interfaces de Jquery -->
  <script src="../../js/jquery/jquery-ui.min.js"></script>

  <script type="module" src="../js/login.js"></script>
</body>

</html>
